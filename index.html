<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>
      <section>
        <img alt="Logo Image" src="imgs/logo.png" width="200px" />
        <nav id="header-nav">
          <ul id="nav-ul">
            <li><a href="#" id="login">login</a></li>
            <li><a href="#" id="register">register new account</a></li>

      <section id="profile-details">

      </section>
    
      <section id="followers">

          <img src="./imgs/f7.jpg" alt="senventh-follow-image" />
          <img src="./imgs/f8.jpg" alt="eighth-follow-image" />
          <img src="./imgs/f9.jpg" alt="nineth-follow-image" />
